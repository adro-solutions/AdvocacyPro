<app-modal *ngIf="member">
    <div class="app-modal-header">
        <span *ngIf="member.id === 0">Add New Member</span>
        <span *ngIf="member.id !== 0">Edit Member</span>
    </div>
    <div class="app-modal-body">
        <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup">
            <app-form-errors [formGroup]="formGroup" *ngIf="submitted"></form-errors>
            <div class="form-group">
                <label class="col-lg-3 control-label" for="firstName">First Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" autocomplete="off" formControlName="firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label" for="lastName">Last Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" autocomplete="off" formControlName="lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label" for="email">Email Address</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" autocomplete="off" formControlName="email">
                </div>
            </div>
            <div class="form-group" *ngIf="member.id === 0">
                <label class="col-lg-3 control-label" for="password">Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" formControlName="password">
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()"><i class="fa fa-close"></i> Close</button>
        <button type="button" class="btn btn-primary" (click)="submit(formGroup.value)"><i class="fa fa-save"></i> Save</button>
    </div>
</app-modal>
