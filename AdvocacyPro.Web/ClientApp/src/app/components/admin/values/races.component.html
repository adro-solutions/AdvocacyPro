
<section class="content-header"><h1>Races</h1></section>
<section class="content">
    <div class="box">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th width="10">#</th>
                        <th>Name</th>
                        <th width="150"></th>
                    </tr>
                    <tr *ngFor="let item of races">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <a [routerLink]="['/admin/values/races', item.id]" title="Edit" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Edit</a>
                            <a title="Delete" (click)="delete(item.id)" role="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer">
            <a [routerLink]="['/admin/values/races', 0]" class="btn btn-primary" role="button"><i class="fa fa-plus"></i> Add</a>
        </div>
    </div>
</section>
