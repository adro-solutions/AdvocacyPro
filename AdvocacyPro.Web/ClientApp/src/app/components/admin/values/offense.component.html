
<section class="content-header"><h1>Offenses</h1></section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">{{offense?.name}}</h3>
        </div>
        <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="submit(formGroup.value)">
            <div class="box-body">
                <form-errors [formGroup]="formGroup" *ngIf="submitted"></form-errors>
                <div class="form-group">
                    <label for="name" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off" formControlName="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="offenseType" class="col-sm-1 control-label">Offense Type</label>
                    <div class="col-sm-11">
                        <select class="form-control" id="offenseType" formControlName="typeId">
                            <option *ngFor="let item of offenseTypes" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cleryReport" class="col-sm-1 control-label">Clery Report</label>
                    <div class="col-sm-11">
                        <input type="checkbox" id="cleryReport" formControlName="cleryReport">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                <a [routerLink]="['/admin/values/offenses']" class="btn btn-default" role="button"><i class="fa fa-undo"></i> Cancel</a>
            </div>
        </form>
    </div>
</section>
