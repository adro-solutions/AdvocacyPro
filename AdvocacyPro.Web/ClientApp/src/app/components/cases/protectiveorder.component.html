<section class="content-header">
    <h1 *ngIf="item?.id === 0">Add Protective Order</h1>
    <h1 *ngIf="item?.id !== 0">Edit Protective Order</h1>
</section>
<section class="content">
    <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup">
        <form-errors [formGroup]="formGroup" *ngIf="submitted"></form-errors>
        <div class="box box-primary">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="orderTypeId">Order Type</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="orderTypeId" formControlName="orderTypeId">
                            <option value="">Select One</option>
                            <option *ngFor="let o of orderTypes" [value]="o.id">{{o.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="orderStatusId">Order Status</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="orderStatusId" formControlName="orderStatusId">
                            <option value="">Select One</option>
                            <option *ngFor="let o of orderStatuses" [value]="o.id">{{o.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="startDate">Start Date</label>
                    <div class="col-lg-9">
                        <p-calendar name="startDate" id="startDate" formControlName="startDate"></p-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="endDate">End Date</label>
                    <div class="col-lg-9">
                        <p-calendar name="endDate" id="endDate" formControlName="endDate"></p-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="notes">Notes</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" id="notes" placeholder="Notes" autocomplete="off" formControlName="notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <last-edit-info [item]="item" [title]="'Protective Order Info'"></last-edit-info>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="submit(formGroup.value)"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()"><i class="fa fa-close"></i> Close</button>
        </div>
    </div>
</section>
