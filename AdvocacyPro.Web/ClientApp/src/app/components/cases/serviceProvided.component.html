<section class="content-header">
    <h1 *ngIf="item?.id === 0">Add New Service</h1>
    <h1 *ngIf="item?.id !== 0">Edit Service</h1>
</section>
<section class="content">
    <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup">
        <app-form-errors [formGroup]="formGroup" *ngIf="submitted"></app-form-errors>
        <div class="box box-primary">
            <div class="box-body">


                <div class="form-group">
                    <label class="col-lg-3 control-label" for="categoryId">Category</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="categoryId" formControlName="categoryId" (change)="categoryChange()">
                            <option value="">Select One</option>
                            <option *ngFor="let cs of caseServiceCategories" [value]="cs.id">{{cs.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="programId">Program</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="programId" formControlName="programId">
                            <option value="">Select One</option>
                            <option *ngFor="let fs of filteredServicePrograms" [value]="fs.id">{{fs.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="populationId">Population</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="populationId" formControlName="populationId">
                            <option value="">Select One</option>
                            <option *ngFor="let cs of caseServicePopulations" [value]="cs.id">{{cs.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="startDate">Start Date</label>
                    <div class="col-lg-9">
                        <p-calendar name="startDate" id="startDate" formControlName="startDate"></p-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="endDate">End Date</label>
                    <div class="col-lg-9">
                        <p-calendar name="endDate" id="endDate" formControlName="endDate"></p-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="notes">Notes</label>
                    <div class="col-lg-9">
                        <textarea type="text" class="form-control" id="notes" placeholder="Notes" autocomplete="off" formControlName="notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <app-last-edit-info [item]="item" [title]="'Service Info'"></app-last-edit-info>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="submit(formGroup.value)"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()"><i class="fa fa-close"></i> Close</button>
        </div>
    </div>
</section>
