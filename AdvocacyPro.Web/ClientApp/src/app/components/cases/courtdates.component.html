<div class="box">
    <div class="box-body no-padding">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Docket Number</th>
                    <th>Docket Type</th>
                    <th>Court</th>
                    <th>Arrest Date</th>
                    <th>Start Date</th>
                    <th width="150"></th>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{item.docketNumber}}</td>
                    <td>{{valuesService.docketType(item.docketTypeId)?.name}}</td>
                    <td>{{item.court}}</td>
                    <td>{{item.arrestDate | date}}</td>
                    <td>{{item.startDate | date}}</td>
                    <td>
                        <a (click)="edit(item.id)" title="Edit" role="button" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Edit</a>
                        <a title="Delete" (click)="delete(item.id)" role="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <a (click)="edit(0)" class="btn btn-primary" role="button"><i class="fa fa-plus"></i> Add</a>
    </div>
</div>
