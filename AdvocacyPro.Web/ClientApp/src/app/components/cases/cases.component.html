
<section class="content-header"><h1>Cases{{this.archived ? ' - Archived' : ''}}</h1></section>
<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        Search
                    </h3>
                </div>
                <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="search(formGroup.value)">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="lastName">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="Last Name" autocomplete="off" formControlName="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="gender">Gender</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="gender" formControlName="genderId">
                                    <option value=""></option>
                                    <option *ngFor="let item of genders" [value]="item.id">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <h4>Case Date Range</h4>
                        <div class="form-group">
                            <label for="caseDateStart" class="control-label col-sm-3">Start</label>
                            <div class="col-sm-9">
                                <p-calendar name="caseDateStart" id="caseDateStart" formControlName="caseDateStart"></p-calendar>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="caseDateEnd" class="control-label col-sm-3">End</label>
                            <div class="col-sm-9">
                                <p-calendar name="caseDateEnd" id="caseDateEnd" formControlName="caseDateEnd"></p-calendar>
                            </div>
                        </div>
                        <h4>Date of Birth Range</h4>
                        <div class="form-group">
                            <label for="dobStart" class="control-label col-sm-3">Start</label>
                            <div class="col-sm-9">
                                <p-calendar name="dobStart" id="dobStart" formControlName="dobStart"></p-calendar>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dobEnd" class="control-label col-sm-3">End</label>
                            <div class="col-sm-9">
                                <p-calendar name="dobEnd" id="dobEnd" formControlName="dobEnd"></p-calendar>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer text-right">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>&nbsp;
                        <button type="button" (click)="reset()" class="btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        Results
                    </h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th width="10">#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Case Date</th>
                                <th>Birth Date</th>
                                <th width="{{this.archived ? 75 : 160}}"></th>
                            </tr>
                            <tr *ngFor="let item of filteredCases">
                                <td>{{item.id}}</td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.caseDate | date}}</td>
                                <td>{{item.dob | date}}</td>
                                <td>
                                    <a [routerLink]="['/cases', item.id]" title="Edit" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Edit</a>
                                    <a *ngIf="!this.archived" title="Archive" (click)="archive(item)" role="button" class="btn btn-sm btn-danger"><i class="fa fa-archive"></i> Archive</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
