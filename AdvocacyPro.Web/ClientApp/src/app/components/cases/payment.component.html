<section class="content-header">
    <h1 *ngIf="item?.id === 0">Add New Payment</h1>
    <h1 *ngIf="item?.id !== 0">Edit Payment</h1>
</section>
<section class="content">
    <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup">
        <form-errors [formGroup]="formGroup" *ngIf="submitted"></form-errors>

        <div class="row">
            <div class="col-sm-6">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Submission Information</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="amountSubmitted">Amount Submitted</label>
                            <div class="col-lg-9">
                                <input type="number" class="form-control" id="amountSubmitted" placeholder="Amount Submitted" autocomplete="off" formControlName="amountSubmitted">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="submittedDate">Submitted Date</label>
                            <div class="col-lg-9">
                                <p-calendar name="submittedDate" id="submittedDate" formControlName="submittedDate"></p-calendar>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="submittedById">Submitted By</label>
                            <div class="col-lg-9">
                                <select class="form-control" name="submittedById" id="submittedById" formControlName="submittedById">
                                    <option value="">Select One</option>
                                    <option *ngFor="let o of users" [value]="o.id">{{o.lastName + ', ' + o.firstName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Approval Information</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="amountApproved">Amount Approved</label>
                            <div class="col-lg-9">
                                <input type="number" class="form-control" id="amountApproved" placeholder="Amount Approved" autocomplete="off" formControlName="amountApproved">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="approvedDate">Approved Date</label>
                            <div class="col-lg-9">
                                <p-calendar name="approvedDate" id="approvedDate" formControlName="approvedDate"></p-calendar>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="approvedById">Approved By</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="approvedById" formControlName="approvedById">
                                    <option value="">Select One</option>
                                    <option *ngFor="let o of users" [value]="o.id">{{o.lastName + ', ' + o.firstName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Payment Information</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="paymentCategoryId">Payment Category</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="paymentCategoryId" formControlName="paymentCategoryId">
                                    <option value="">Select One</option>
                                    <option *ngFor="let o of paymentCategories" [value]="o.id">{{o.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="payorId">Payor</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="payorId" formControlName="payorId">
                                    <option value="">Select One</option>
                                    <option *ngFor="let o of payors" [value]="o.id">{{o.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="claimId">Claim ID</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="claimId" placeholder="Claim ID" autocomplete="off" formControlName="claimId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="comments">Comments</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="comments" placeholder="Comments" autocomplete="off" formControlName="comments"></textarea>
                            </div>
                        </div>

                        <last-edit-info [item]="item" [title]="'Payment Info'"></last-edit-info>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="submit(formGroup.value)"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()"><i class="fa fa-close"></i> Close</button>
        </div>
    </div>

</section>
