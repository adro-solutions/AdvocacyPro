<section class="content-header">
    <h1 *ngIf="item?.id === 0">Add New Victim Compensation Application</h1>
    <h1 *ngIf="item?.id !== 0">Edit Victim Compensation Application</h1>
</section>
<section class="content">
    <form class="form-horizontal" [formGroup]="formGroup" *ngIf="formGroup">
        <form-errors [formGroup]="formGroup" *ngIf="submitted"></form-errors>
        <div class="row">
            <div class="col-sm-6">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Application Information</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="cvcNumber">Application Number</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cvcNumber" placeholder="Application Number" autocomplete="off" formControlName="cvcNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="cvcDate">Application Date</label>
                            <div class="col-lg-9">
                                <p-calendar name="cvcDate" id="cvcDate" formControlName="cvcDate"></p-calendar>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="applicationStatusId">Application Status</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="applicationStatusId" formControlName="applicationStatusId">
                                    <option value="">Select One</option>
                                    <option *ngFor="let s of applicationStatuses" [value]="s.id">{{s.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="offenseTypeId">Offense</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="offenseTypeId" formControlName="offenseTypeId">
                                    <option value="">Select One</option>
                                    <option *ngFor="let s of offenseTypes" [value]="s.id">{{s.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="defendant">Defendant</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="defendant" placeholder="Defendant" autocomplete="off" formControlName="defendant">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Referral Information</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="notes">Referral Source</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="referralTypeId" formControlName="referralTypeId">
                                    <option value="">Select One</option>
                                    <option *ngFor="let s of referralTypes" [value]="s.id">{{s.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="referralOther">Referral Other</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="referralOther" placeholder="Referral Other" autocomplete="off" formControlName="referralOther">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Notes</h3>
                    </div>
                    <div class="box-body form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label" for="notes">Notes</label>
                            <div class="col-lg-9">
                                <textarea type="text" class="form-control" id="notes" placeholder="Notes" autocomplete="off" formControlName="notes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <last-edit-info [item]="item" [title]="'CVC Application Info'"></last-edit-info>
    <div class="row">
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary" (click)="submit(formGroup.value)"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()"><i class="fa fa-close"></i> Close</button>
        </div>
    </div>
</section>
